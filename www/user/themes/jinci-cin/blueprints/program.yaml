extends@: default

form:
  fields:
    tabs:
      fields:
        program:
          type: tab
          title: Program
          style: verical
          fields:
            header.fieldset:
              type: fieldset
              title: Program
              info: program festivalu dělený do jednotlivých dnů
              icon: cog
              collapsible: true    # Whether one can expand the fieldset or not 
              fields:
                header.section:
                  name: Sekce
                  type: list
                  label: Sekce
                  btnLabel: Přidat sekci
                  controls: bottom
                  style: vertical
                  fields:
                    .title:
                          type: text
                          label: Název dne
                          classes: large
                    .place:
                          type: text
                          label: Doplňující text (místo, budova, podtitulek)
                          classes: large
                    .items:
                          name: Položka
                          type: list
                          label: Název položky
                          btnLabel: Přidat položku
                          style: vertical
                          collapsed: true
                          fields:
                            .title:
                                  type: text
                                  label: Název
                                  classes: large 
                            .hour:
                                  type: text
                                  label: Čas
                                  classes: large  
                            .text:
                                  type: editor
                                  label: Text
                            .place:
                                  type: text
                                  label: Název místa
                            .place-link:
                                  type: text
                                  label: Odkaz na místo      
                            .photo:
                                  type: file
                                  label: Obrázek 
                                  style: vertical
                                  destination: '@self'
                                  accept:
                                    - image/*     
            