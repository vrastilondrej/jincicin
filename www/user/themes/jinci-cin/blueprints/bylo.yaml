extends@: default

form:
  fields:
    tabs:
      fields:
        program:
          type: tab
          title: Program
          style: verical
          fields:
            header.fieldset:
              type: fieldset
              title: Nastavení stránky
              info: (Úvod, galerie...)
              icon: cog
              collapsed: true # Initial state of fieldset (see collapsible option)
              collapsible: true # Whether one can expand the fieldset or not
              fields:
                galerie:
                  type: tab
                  title: Galerie
                  style: verical
                  fields:
                    header.radky:
                      name: Jednotlivé řádky
                      type: list
                      label: Jednotlivé řádky galerie
                      btnLabel: Přidat řádek
                      style: vertical
                      fields:
                        .gallery:
                          type: file
                          multiple: true
                          destination: "@self"
                          style: vertical
                          accept:
                            - image/*
                        .pocet:
                          type: number
                          label: Nastav počet fotek v řádku
                          validate:
                            min: 1
                            max: 5
            header.title:
              type: text
              label: Název sekce
              classes: large
            header.text:
              type: editor
              label: Text
            header.gallery:
              type: file
              label: Galerie
              multiple: true
              destination: "@self"
              style: vertical
              accept:
                - image/*
            header.days:
              name: Jednotlivé dny
              type: list
              label: Jednotlivé dny
              btnLabel: Přidat den
              style: vertical
              collapsed: true
              fields:
                .title:
                  type: text
                  label: Název dne
                  classes: large
                .date:
                  type: text
                  label: datum dne
                  classes: large
                .place:
                  type: text
                  label: Místo, kde se program koná
                  classes: large
                .image:
                  type: file
                  label: Galerie
                  multiple: true
                  destination: "@self"
                  style: vertical
                  accept:
                    - image/*
                .items:
                  name: Jednotlivé programy
                  type: list
                  label: Jednotlivé programy
                  btnLabel: Přidat program
                  style: vertical
                  collapsed: true
                  fields:
                    .hour:
                      type: text
                      label: Čas
                      classes: large
                    .name:
                      type: text
                      label: Jméno programu
